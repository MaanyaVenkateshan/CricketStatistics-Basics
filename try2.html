

<html>
<head>

  <title>Cricket Sports Page</title>
  <style>
   
  </style>
</head>
<body>
  <h1>Cricket Sports Page</h1>

  <h2>Batsman Details</h2>
  <form id="batsmanForm">
    <label for="batsmanName">Batsman Name:</label>
    <input type="text" id="batsmanName" required><br>
    <label for="runsScored">Runs Scored:</label>
    <input type="number" id="runsScored" required><br>
    <label for="ballsFaced">Balls Faced:</label>
    <input type="number" id="ballsFaced" required><br>
    <button type="button" onclick="calculateBattingStats()">Calculate Batting Stats</button>
  </form>

  <h2>Bowler Details</h2>
  <form id="bowlerForm">
    <label for="bowlerName">Bowler Name:</label>
    <input type="text" id="bowlerName" required><br>
    <label for="runsGiven">Runs Given:</label>
    <input type="number" id="runsGiven" required><br>
    <label for="ballsBowled">Balls Bowled:</label>
    <input type="number" id="ballsBowled" required><br>
    <button type="button" onclick="calculateBowlingStats()">Calculate Bowling Stats</button>
  </form>

  <div id="battingStats"></div>
  <div id="bowlingStats"></div>

  <script>
    function calculateBattingStats() 
	{
      const runs = parseInt(document.getElementById("runsScored").value);
      const balls = parseInt(document.getElementById("ballsFaced").value);
      const average = runs / balls;
      const strikeRate = (runs / balls) * 100;
      document.getElementById("battingStats").innerHTML = `
        <h3>Batting Stats</h3>
        <p>Average: ${average.toFixed(2)}</p>
        <p>Strike Rate: ${strikeRate.toFixed(2)}%</p>
      `;
    }

    function calculateBowlingStats() 
	{
      const runs = parseInt(document.getElementById("runsGiven").value);
      const balls = parseInt(document.getElementById("ballsBowled").value);
      const economyRate = runs / (balls / 6);
      document.getElementById("bowlingStats").innerHTML = `
        <h3>Bowling Stats</h3>
        <p>Economy Rate: ${economyRate.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
